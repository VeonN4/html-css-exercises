<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" name="name" id="name" placeholder="Name">
  <input type="text" name="email" id="email" placeholder="Email">
  <hr>
  <div class="survey">
    <p>Thanks for supporting with our costumer support. Would you like to take our quick survey</p>
    <div class="survey-button">
      <button type="button" id="confirm">Yes</button>
      <button type="button" id="confirm">No</button>
    </div>
  </div>
  <hr>
  <div class="google-search">
    <img src="/google.png" alt="google-logo">
    <input type="text" name="search" id="search-shadow" placeholder="Search Google or type a URL">
  </div>
  <hr>
  <div class="signup-form">
    <table>
      <tr>
        <td><input type="text" name="fname" id="fname" placeholder="First name"></td>
        <td><input type="text" name="lname" id="lname" placeholder="Last name"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="text" name="email" id="email" placeholder="Email" style="width: 93%;"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button">Sign up</button></td>
      </tr>
    </table>
  </div>
  <hr>
  <div class="uber-request">
    <h1>Request a ride now</h1>
    <input type="text" name="pickup" id="pickup" placeholder="Enter pickup location">
    <input type="text" name="destination" id="destination" placeholder="Enter destination">
    <button type="button" id="request">Request now</button>
    <button type="button" id="schedule">Schedule for later</button>
  </div>
</body>
</html>
