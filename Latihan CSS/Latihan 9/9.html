<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="red-square"></div>
  <hr>
  <div class="green-circle"></div>
  <hr>
  <div class="survey">
    <p>Satisfied with our service?</p>
    <button class="survey-button">Yes</button>
    <button class="survey-button">No</button>
  </div>
  <hr>
  <div class="installation">
    <h2>Install YouTube Music</h2>
    <p>Add YouTube Music to Your desktop for quick and easy access</p>
  </div>
  <hr>
  <div class="tweet">
    <img src="/cat.jpg" alt="profile">
    <span>What's happening?</span>
    <button type="button">Tweet</button>
  </div>
  <div class="profile-card">
    <img src="/cat.jpg" alt="Profile Picture">
  </div>
</body>
</html>
