<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <font face="Noto Sans">
  <form action="" method="get">
  <table cellspacing="6">
    <tr>
      <th colspan="3" bgcolor="black"><font color="white">FORMULIR PENDAFTARAN</font></th>
    </tr>
    <tr>
      <td>Nama Lengkap</td>
      <td>:</td>
      <td><input type="text" name="nama" id="nama" placeholder="Nama Lengkap"></td>
    </tr>
    <tr>
      <td>Jenis Kelamin</td>
      <td>:</td>
      <td>
        <input type="radio" name="gender" id="gender" value="L">Pria
        <input type="radio" name="gender" id="gender" value="P">Wanita
      </td>
    </tr>
    <tr>
      <td>Asal Sekolah</td>
      <td>:</td>
      <td><input type="text" name="nama" id="nama" placeholder="Asal Sekolah"></td>
    </tr>
    <tr>
      <td>Hobi</td>
      <td>:</td>
      <td>
        <input type="checkbox" name="hobi" id="hobi" value="reading">Membaca
        <input type="checkbox" name="hobi" id="hobi" value="learning">Belajar
        <input type="checkbox" name="hobi" id="hobi" value="painting">Melukis
        <input type="checkbox" name="hobi" id="hobi" value="workout">Olahraga
      </td>
    </tr>
    <tr>
      <td>Warna kulit</td>
      <td>:</td>
      <td><input type="color" name="skin" id="skin"></td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td>:</td>
      <td><input type="email" name="email" id="email" placeholder="E-mail"></td>
    </tr>
    <tr>
      <td>Tempat/Tanggal lahir</td>
      <td>:</td>
      <td>
        <input type="text" name="place" id="place">
        <input type="date" name="datebirth" id="datebirth">
      </td>
    </tr>
    <tr>  
      <td>Sosial Media</td>
      <td>:</td>
      <td><input type="url" name="socialmedia" id="socialmedia" placeholder="link"></td>
    </tr>
    <tr>
      <td>Foto Muka</td>
      <td>:</td>
      <td><input type="file" accept="image/*"></td>
    </tr>
    <tr>
      <td>No. HP</td>
      <td>:</td>
      <td><input type="tel"name="phonenumber" id="phonenumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}""></td>
    </tr>
    <tr>
      <td>Alamat</td>
      <td>:</td>
      <td><textarea name="address" id="address" ></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </td>
    </tr>
  </table>
  </form>
  </font>
</body>
</html>
